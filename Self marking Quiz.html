<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Self-Marking Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Self-Marking Quiz</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. What is 2 + 2?</p>
        <label><input type="radio" name="q1" value="3"> 3</label><br>
        <label><input type="radio" name="q1" value="4"> 4</label><br>
        <label><input type="radio" name="q1" value="5"> 5</label>
      </div>

      <div class="question">
        <p>2. What is the capital of France?</p>
        <label><input type="radio" name="q2" value="London"> London</label><br>
        <label><input type="radio" name="q2" value="Paris"> Paris</label><br>
        <label><input type="radio" name="q2" value="Rome"> Rome</label>
      </div>

      <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
